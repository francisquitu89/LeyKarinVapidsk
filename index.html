<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ley Karín - Prevención del Acoso Laboral</title>
    <style>
      .vapi-btn {
        position: fixed !important;
        z-index: 1070 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      var vapiInstance = null;
      const assistant = '55c23e98-fcab-44c8-8570-56feb213c2ac';
      const apiKey = '158a9a99-bf81-42ab-b763-ecefa15bb234';
      const buttonConfig = {
        position: 'bottom-right',
        offset: '40px',
        width: '50px',
        height: '50px',
        idle: {
          color: `rgb(147, 51, 234)`,
          type: 'pill',
          title: '¿Tienes dudas sobre la Ley Karín?',
          subtitle: 'Habla con nuestro asistente virtual',
          icon: `https://unpkg.com/lucide-static@0.321.0/icons/help-circle.svg`,
        },
        loading: {
          color: `rgb(147, 51, 234)`,
          type: 'pill',
          title: 'Conectando...',
          subtitle: 'Por favor espera',
          icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
        },
        active: {
          color: `rgb(147, 51, 234)`,
          type: 'pill',
          title: 'Llamada en curso...',
          subtitle: 'Haz clic para finalizar',
          icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
        },
      };

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          'https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js';
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig,
          });
        };
      })(document, 'script');
    </script>
  </body>
</html>
